<app-navbar></app-navbar>
<h1 class="text-center mt-5" style="font-family: Oswald, Helvetica;"> Login Form </h1>
<div class="container" style="font-family: Oswald, Helvetica;">
    <div class="text-danger text-center mb-3" id="alertMessage" style="visibility: hidden;">
        Invalid username or password!
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="login-form">
                <form (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter Email address </label>
                        <input type="email" [(ngModel)]="authRequest.username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone
                            else. </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> Enter Password </label>
                        <input type="password"[(ngModel)]="authRequest.password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
