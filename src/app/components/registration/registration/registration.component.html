<app-navbar></app-navbar>
<div class="container mt-5"
    style="margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
    <div class="text-center pt-3">
        <h3 style="text-transform: uppercase;">registration form</h3>
        <hr>
    </div>

    <div class="row mt-2">
        <div class="col-md-6 offset-md-3">
            <form class="mt-3" (ngSubmit)="addUser()">

                <div class="mb-3 col-md-12">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName"
                        placeholder="Enter First Name" />
                    <span class="text-danger" id="firstNameError" style="visibility: hidden;">Not Empty!Max 30 letters
                        allowed!
                    </span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName"
                        placeholder="Enter Last Name" />
                    <span class="text-danger" id="lastNameError" style="visibility: hidden;">Not Empty!Max 30 letters
                        allowed!
                    </span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                        placeholder="Enter Email" />
                    <span class="text-danger" id="emailError" style="visibility: hidden;">Enter valid email!Max 40
                        letters
                        allowed!
                    </span>
                </div>

                <div class="mb-3 col-md-12">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        [(ngModel)]="user.password" placeholder="Enter Password" />
                    <span class="text-danger" id="passwordError" style="visibility: hidden;">Min 6 andMax 30 letters
                        allowed!
                    </span>
                </div>

                <div class="mb-5 col-md-12">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpass" placeholder="Confirm Password" />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
